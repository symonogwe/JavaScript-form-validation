<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>JS Form Validation</title><script defer="defer" src="bundle.js"></script></head><body><div class="form-container"><form><div class="form-element email-container"><label for="email">What's your email:</label> <input type="email" name="email" id="email" required minlength="5"/></div><div class="form-element country-container"><select name="country" id="country"><option value="Kenya" selected="selected">Kenya</option><option value="Uganda">Uganda</option><option value="Rwanda">Rwanda</option><option value="Somalia">Somalia</option><option value="Djibouti">Djibouti</option></select></div><div class="form-element zip-container"><label for="zip">ZIP Code:</label> <input name="zip" id="zip" required minlength="3"/></div><div class="form-element password-container"><label for="password">Password:</label> <input type="password" name="password" id="password" minlength="8" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"/></div><div class="form-element confirm-password-container"><label for="confirm-password">Confirm Password:</label> <input type="password" name="confirm-password" id="confirm-password"/></div></form></div></body></html>
